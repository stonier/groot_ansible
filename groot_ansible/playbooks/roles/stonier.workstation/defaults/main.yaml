#################################################################################################
# Kubuntu
#################################################################################################

kubuntu_packages     : [kubuntu-full]
anti_kubuntu_packages: [unity-scope-gdrive, account-plugin-google account-plugin-facebook]

#################################################################################################
# System Debs
#################################################################################################
core_packages        : [eog, gimp, kile, language-selector-gnome, mplayer, synaptic,
                        texlive-fonts-extra, texlive-xetex, vim
                       ]
font_packages        : [fonts-unfonts-core, fonts-unfonts-extra, fonts-alee, fonts-baekmuk,
                        fonts-lexi-gulim, fonts-lexi-saebom, fonts-linuxlibertine,
                        fonts-nanum, fonts-nanum-coding, fonts-nanum-eco, fonts-woowa-hanna,
                        ttf-dejavu, ttf-liberation
                       ]
packaging_packages   : [debhelper, libssl-dev, libyaml-dev, packaging-dev,
                        python-stdeb, python-virtualenv, virtualenvwrapper
                        ]
programming_packages : [build-essential, cmake-curses-gui, python-pip]
language_packages    : [language-selector-gnome]

#################################################################################################
# Various
#################################################################################################

gpg_packages         : [gnupg, gnupg2]
git_packages         : [git, git-lfs]
powerline_packages   : [fonts-powerline, powerline]

#################################################################################################
# Chrome
#################################################################################################

chrome_apt_uri       : "http://dl.google.com/linux/chrome/deb"
chrome_apt_key       : "https://dl-ssl.google.com/linux/linux_signing_key.pub"
chrome_packages      : [google-chrome-stable]


#################################################################################################
# Snorriheim
#################################################################################################
snorriheim_packages  : [groot-eclipse-preferences, groot-icons, groot-mediterranean-themes,
                        groot-wallpapers, python-ckx-tools, python-groot-tools, python-vcs-extras
                        ]

