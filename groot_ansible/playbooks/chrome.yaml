#
# Playbook to ensure ros is installed and up to date. This includes:
#
# - the ros repository
# - ros-<rosdistro>-base
# - rosdep
# - any other ros packages the user may have installed
#
---
- name: Testies
  hosts:
    - localhost

  # Public Variables
  vars:
  - apt_update: true

  roles:
  - role: chrome/setup
  - role: chrome/debs
    apt_update: "{{ apt_update }}"
